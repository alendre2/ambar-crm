<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Análise de Renda | Âmbar CRM</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f6f9; 
        }
        
        .card-analise {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto; /* Centraliza na tela */
        }

        .header-azul {
            background: linear-gradient(135deg, #0d6efd, #0043a8);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .input-renda {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e293b;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
        }
        
        .input-renda:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 5px rgba(13, 110, 253, 0.1);
        }

        .box-resultado {
            background-color: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 1px dashed #cbd5e1;
            text-align: center;
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container" style="margin-top: 120px; margin-bottom: 50px;">
        
        <div class="card card-analise bg-white">
            
            <div class="header-azul">
                <i class="bi bi-wallet2 display-4 mb-2"></i>
                <h3 class="fw-bold mb-0">Análise de Capacidade</h3>
                <p class="opacity-75 mb-0">Regra dos 30% (Comprometimento de Renda)</p>
            </div>

            <div class="p-5">
                
                <label class="form-label text-muted fw-bold text-uppercase small text-center w-100">
                    Qual a Renda Bruta Mensal do Cliente?
                </label>
                
                <div class="input-group mb-4">
                    <span class="input-group-text bg-white border-end-0" style="border: 2px solid #e2e8f0; border-right: none; border-radius: 12px 0 0 12px;">
                        <span class="text-success fw-bold">R$</span>
                    </span>
                    <input type="number" id="rendaMensal" class="form-control input-renda border-start-0" 
                           placeholder="0,00" onkeyup="calcularLimite()">
                </div>

                <div class="box-resultado">
                    <small class="text-muted text-uppercase fw-bold ls-1">Parcela Máxima Permitida</small>
                    <h1 class="display-4 fw-bold text-success mt-2 mb-0" id="resultadoParcela">R$ 0,00</h1>
                    <p class="small text-muted mt-2 mb-0">
                        O banco libera financiamentos com parcelas até este valor.
                    </p>
                </div>

                <div class="alert alert-light border mt-4 d-flex align-items-center" role="alert">
                    <i class="bi bi-info-circle-fill text-primary me-3 fs-4"></i>
                    <div class="small text-muted">
                        <strong>Dica:</strong> Se a renda for composta (marido + esposa), some os dois valores no campo acima.
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        function calcularLimite() {
            // 1. Pega o valor digitado
            let renda = parseFloat(document.getElementById('rendaMensal').value);

            // Se não tiver nada digitado, considera 0
            if (isNaN(renda)) renda = 0;

            // 2. A MÁGICA: Calcula 30%
            let tetoParcela = renda * 0.30;

            // 3. Formata para Dinheiro (R$)
            const formatador = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
            
            // 4. Mostra na tela
            document.getElementById('resultadoParcela').innerText = formatador.format(tetoParcela);
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
