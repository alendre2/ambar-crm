<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ops! Algo deu errado | Âmbar CRM</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2933/2933116.png" type="image/png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-erro {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
            padding: 40px;
            background: white;
        }
        .icon-erro {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 20px;
        }
        .btn-voltar {
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="card card-erro">
        <div class="icon-erro">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        
        <h2 class="fw-bold text-dark mb-3">Ops! Algo deu errado.</h2>
        
        <p class="text-muted mb-4">
            Não conseguimos processar sua solicitação. Pode ser uma página que não existe ou um erro temporário no servidor.
        </p>

        <div th:if="${status}" class="alert alert-light border mb-4 text-muted small">
            Código do Erro: <span th:text="${status}">500</span>
        </div>

        <a href="/" class="btn btn-primary btn-voltar shadow-sm">
            <i class="bi bi-house-door-fill me-2"></i> Voltar para o Início
        </a>
    </div>

</body>
</html>
