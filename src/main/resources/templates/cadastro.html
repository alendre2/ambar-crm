<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ficha do Cliente | Âmbar CRM</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2933/2933116.png" type="image/png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f6f9; }
        .card-cadastro { border: none; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); background-color: #ffffff; overflow: hidden; }
        .card-header-custom { background: linear-gradient(135deg, #0d6efd, #0b5ed7); color: white; padding: 20px 30px; display: flex; align-items: center; justify-content: space-between; }
        .section-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; color: #64748b; margin-bottom: 20px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .form-control, .form-select { border-radius: 10px; border: 1px solid #e2e8f0; padding: 10px 15px; }
        .form-control:focus, .form-select:focus { border-color: #0d6efd; box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1); }
        #painelAgendamento { background-color: #fffbeb; border: 1px dashed #fbbf24; border-radius: 12px; padding: 20px; margin-top: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div th:replace="~{fragments/nav :: navbar}"></div>

    <div class="container" style="max-width: 900px; margin-top: 110px; margin-bottom: 50px;">
        <form th:action="@{/salvar}" method="post" th:object="${cliente}">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{dataCadastro}">

            <div class="card card-cadastro">
                <div class="card-header-custom">
                    <h4 class="mb-0 fw-bold"><i class="bi bi-person-vcard me-2"></i> Ficha do Cliente</h4>
                    <span class="badge bg-white text-primary" th:if="*{id == null}">Novo Cadastro</span>
                    <span class="badge bg-warning text-dark" th:if="*{id != null}">Editando</span>
                </div>

                <div class="card-body p-4 p-md-5">
                    <div class="section-title text-primary"><i class="bi bi-person-circle"></i> Dados Pessoais</div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-8">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: Maria da Silva" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="date" th:field="*{dataNascimento}" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CPF</label>
                            <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" onkeyup="mascaraCPF(this)">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">WhatsApp <i class="bi bi-whatsapp text-success small"></i></label>
                            <input type="text" th:field="*{telefone}" class="form-control" id="telefone" placeholder="(81) 99999-9999" maxlength="15" onkeyup="mascaraTelefone(this)">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">E-mail</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="cliente@email.com">
                        </div>
                    </div>

                    <div class="section-title text-success mt-5"><i class="bi bi-briefcase-fill"></i> Negociação & Status</div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold text-dark">Status Atual</label>
                            <select th:field="*{status}" class="form-select border-2" id="statusSelect" onchange="verificarAgendamento()">
                                <option th:each="status : ${T(com.alendre.ambarcrm.model.StatusCliente).values()}" th:value="${status}" th:text="${status.descricao}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fonte (Origem)</label>
                            <select th:field="*{fonteCaptacao}" class="form-select">
                                <option value="INSTAGRAM">Instagram</option>
                                <option value="FACEBOOK">Facebook</option>
                                <option value="TIKTOK">TikTok</option>
                                <option value="OLX">OLX</option>
                                <option value="PORTAL">Portal Imobiliário</option>
                                <option value="INDICAÇÃO">Indicação</option>
                                <option value="ANTIGO CLIENTE">Antigo Cliente</option>
                                <option value="GOOGLE">Google Ads</option>
                                <option value="OUTROS">Outros</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Detalhe Aprovação</label>
                            <input type="text" th:field="*{tipoAprovacao}" class="form-control" placeholder="Ex: Renda Condicionada">
                        </div>
                    </div>

                    <div id="painelAgendamento" style="display: none;">
                        <h6 class="fw-bold text-warning mb-3"><i class="bi bi-calendar-event-fill me-2"></i>Agendar Visita / Reunião</h6>
                        <div class="row g-3">
                            <div class="col-md-4"><label class="form-label text-muted small">Data</label><input type="date" th:field="*{dataAgendamento}" class="form-control border-warning"></div>
                            <div class="col-md-3"><label class="form-label text-muted small">Horário</label><input type="time" th:field="*{horaAgendamento}" class="form-control border-warning"></div>
                            <div class="col-md-5"><label class="form-label text-muted small">Local / Escritório</label><input type="text" th:field="*{localAgendamento}" class="form-control border-warning"></div>
                        </div>
                    </div>

                    <div class="row g-3 mt-3">
                        <div class="col-md-12">
                            <label class="form-label">Imóvel de Interesse</label>
                            <div class="input-group"><span class="input-group-text bg-light"><i class="bi bi-houses"></i></span><input type="text" th:field="*{nomeImovel}" class="form-control" placeholder="Ex: Edf. Infinity"></div>
                        </div>
                        <div class="col-md-12"><label class="form-label">Observações Gerais</label><textarea th:field="*{observacao}" class="form-control" rows="3"></textarea></div>
                    </div>
                </div>

                <div class="card-footer bg-light p-4 d-flex justify-content-end gap-3">
                    <a href="/" class="btn btn-light border px-4 fw-bold text-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success px-5 fw-bold shadow-sm"><i class="bi bi-check-lg me-2"></i> Salvar Ficha</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function mascaraTelefone(input) {
            let v = input.value.replace(/\D/g,""); // Remove tudo que não é dígito
            v = v.replace(/^(\d{2})(\d)/g,"($1) $2"); // Coloca parênteses
            v = v.replace(/(\d)(\d{4})$/,"$1-$2"); // Coloca hífen
            input.value = v;
        }

        function mascaraCPF(input) {
            let v = input.value.replace(/\D/g,"");
            v = v.replace(/(\d{3})(\d)/,"$1.$2");
            v = v.replace(/(\d{3})(\d)/,"$1.$2");
            v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
            input.value = v;
        }

        function verificarAgendamento() {
            var select = document.getElementById("statusSelect");
            var painel = document.getElementById("painelAgendamento");
            if (!select || !painel) return;
            var status = select.value;
            if (status === "AGENDAMENTO" || status === "VISITA_IMOVEL" || status === "VISITA_ESCRITORIO") {
                painel.style.display = "block";
            } else {
                painel.style.display = "none";
            }
        }
        document.addEventListener("DOMContentLoaded", function() { verificarAgendamento(); });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
