<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | 츽mbar CRM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
		body {
		            font-family: 'Poppins', sans-serif;
		            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
		            background-size: cover;
		            background-position: center;
		            height: 100vh;
		            display: flex;
		            align-items: center;
		            justify-content: center; /* <--- AQUI ESTAVA O ERRO (Agora com tra칞o) */
		            margin: 0;
		            position: relative;
		        }

        /* Camada escura sobre a imagem para destacar o texto */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Escurece 50% */
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95); /* Branco quase s칩lido */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2; /* Fica acima da overlay */
            text-align: center;
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .logo-area h1 {
            color: #2c3e50;
            font-weight: 600;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .logo-area span {
            color: #28a745; /* Verde do sistema */
            font-weight: 300;
        }

        .form-control {
            background-color: #f8f9fa;
            border: 2px solid #eee;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.15);
            background-color: #fff;
        }

        .btn-login {
            background: linear-gradient(45deg, #28a745, #218838);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            color: white;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85em;
            margin-bottom: 20px;
        }
        
        .alert-logout {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85em;
            margin-bottom: 20px;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="login-card">
        <div class="logo-area">
            <h1>츽mbar <span>CRM</span></h1>
            <p style="font-size: 0.9em; color: #666; margin-top: 5px;">Acesso Restrito</p>
        </div>

        <div th:if="${param.error}" class="alert-error">
            游뛂 Usu치rio ou senha incorretos.
        </div>

        <div th:if="${param.logout}" class="alert-logout">
            游녦 Voc칡 saiu do sistema com seguran칞a.
        </div>

        <form th:action="@{/login}" method="post">
            
            <div class="text-start mb-1"><label style="font-size: 0.8em; font-weight: bold; color: #555;">Usu치rio</label></div>
            <input type="text" name="username" class="form-control" placeholder="Digite seu usu치rio..." required autofocus>
            
            <div class="text-start mb-1"><label style="font-size: 0.8em; font-weight: bold; color: #555;">Senha</label></div>
            <input type="password" name="password" class="form-control" placeholder="Digite sua senha..." required>

            <button type="submit" class="btn-login">ACESSAR SISTEMA 游</button>
        </form>

        <div class="footer-text">
            &copy; 2026 츽mbar CRM - Gest칚o Imobili치ria
        </div>
    </div>

</body>
</html>
